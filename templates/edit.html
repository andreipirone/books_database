{% extends "template.html" %}
{% block button %}
    <a href="{{ url_for('index')}}"><button type="button" class="btn btn-dark" id="button-nav">Înapoi</button></a>
{% endblock %}

{% block body %}
<form action="{{ url_for('change')}}" method="post" enctype="multipart/form-data">
    <input type="hidden" id="id" name="id" value="{{ lista[0] }}">

    <div class="form-group">
        <label for="titlu" class="font-weight-bold">Titlu</label>
        <input type="text" id="titlu" name="titlu" class="form-control" value="{{lista[1]}}">
    </div>

    <div class="form-group">
        <label for="autor" class="font-weight-bold">Autor</label>
        <input type="text" id="autor" name="autor" class="form-control" value="{{ lista[3] }}">
    </div>

    <div class="form-group">
        <label for="editura" class="font-weight-bold">Editură</label>
        <input type="text" id="editura" name="editura"  class="form-control" value="{{ lista[2] }}">
    </div>
    <button type="submit" class="btn btn-primary">Editează Carte</button>
</form>

{% endblock %}
